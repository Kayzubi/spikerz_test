<a
  [routerLink]="routePath()"
  routerLinkActive="router-link-active"
  class="h-12 flex items-center gap-3 text-text-grey w-full hover:bg-green-50 px-1 rounded-md"
  [class.justify-center]="!isSidebarExpanded()"
>
  <span><img [src]="sidebarIconsRoute + icon()" [alt]="title()" /></span>
  <span [@sidebarOpen]="isSidebarExpanded() ? 'visible' : 'hidden'">{{
    title()
  }}</span>
</a>
