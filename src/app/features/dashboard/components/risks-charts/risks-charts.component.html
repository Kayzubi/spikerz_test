<h2 class="text-green-700 font-bold text-lg mb-3 mt-5">Lorem Lorem Lorem</h2>
<div class=" grid grid-cols-1 lg:grid-cols-2 gap-5">
  <div>
    <p-card class="">
      <div class=" grid grid-cols-[70%_30%] text-text-grey/50 border-b border-b-text-grey/20 px-4 py-2">
        <p>Asset</p>
        <p>Contextual Risk</p>
      </div>
      <div>
        <div class="not-last:border-b border-b-text-grey/20">
          <app-asset-risk-item />
        </div>
         <div class="not-last:border-b border-b-text-grey/20">
          <app-asset-risk-item />
        </div>
        <div class="py-2">
            <div class=" flex items-center justify-center gap-2">
              <p-button icon="pi pi-chevron-left" variant="text" severity="secondary" size="small" [rounded]="true"/>
              <p class=" text-text-grey text-xs">Showing 1-2 of 2</p>
              <p-button icon="pi pi-chevron-right" variant="text" severity="secondary" size="small" [rounded]="true"/>
            </div>
        </div>
      </div>
    </p-card>
  </div>
  <div>
    <p-card class=" p-4 h-full">
      <h4 class=" text-lg text-text-grey/80">Contextual Risks</h4>
      <div class=" grid grid-cols-1 md:grid-cols-2 gap-2">

        <div class=" p-3">
          <div class=" flex md:flex-col flex-wrap gap-3">
            <app-contextual-risk-item status="critical" [total]="2" />
            <app-contextual-risk-item status="high" [total]="0" />
            <app-contextual-risk-item status="medium" [total]="0" />
            <app-contextual-risk-item status="low" [total]="0" />
          </div>
        </div>
        <div class=" grid place-items-center">
          <div class=" h-32 w-32 rounded-full border-8 border-red-700 flex justify-center items-center">
            <p class=" font-bold text-3xl">2</p>
          </div>
        </div>
      </div>
    </p-card>

  </div>
</div>
